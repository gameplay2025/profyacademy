<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LMS - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="min-h-screen bg-gray-100">
  <!-- Header Section -->
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-gray-800">Learning Management System</h1>
      <div class="flex items-center gap-4">
        <span id="userEmail" class="text-sm text-gray-600"></span>
        <button 
          id="logoutBtn"
          class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition-colors text-sm"
        >
          Logout
        </button>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-8">
    <!-- Schedule Section -->
    <section class="bg-white rounded-lg shadow-md p-6 mb-8">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Class Schedule</h2>
      <div class="overflow-x-auto">
        <table class="w-full text-left">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-3 text-sm font-medium text-gray-700">Day</th>
              <th class="px-4 py-3 text-sm font-medium text-gray-700">Time</th>
              <th class="px-4 py-3 text-sm font-medium text-gray-700">Subject</th>
              <th class="px-4 py-3 text-sm font-medium text-gray-700 admin-only hidden">Actions</th>
            </tr>
          </thead>
          <tbody id="scheduleTableBody" class="divide-y divide-gray-200">
            <!-- Schedule entries will be inserted here -->
          </tbody>
        </table>
      </div>
      <p id="noSchedule" class="text-gray-500 text-sm mt-4 hidden">No schedule entries yet.</p>
    </section>

    <!-- Materials Section -->
    <section class="bg-white rounded-lg shadow-md p-6 mb-8">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Learning Materials</h2>
      <div id="materialsList" class="space-y-4">
        <!-- Materials will be inserted here -->
      </div>
      <p id="noMaterials" class="text-gray-500 text-sm hidden">No materials available yet.</p>
    </section>

    <!-- Admin Panel (hidden by default) -->
    <section id="adminPanel" class="admin-only hidden space-y-6">
      <!-- Upload PDF Form -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <h3 class="text-md font-semibold text-gray-800 mb-4">Upload PDF</h3>
        <form id="uploadPdfForm" class="flex flex-wrap gap-4 items-end">
          <div class="flex-1 min-w-[200px]">
            <label for="pdfTitle" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
            <input 
              type="text" 
              id="pdfTitle" 
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter PDF title"
            >
          </div>
          <div class="flex-1 min-w-[200px]">
            <label for="pdfFile" class="block text-sm font-medium text-gray-700 mb-1">PDF File</label>
            <input 
              type="file" 
              id="pdfFile" 
              accept=".pdf"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
          </div>
          <button 
            type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors"
          >
            Upload PDF
          </button>
        </form>
        <div id="pdfError" class="hidden mt-2 text-sm text-red-600"></div>
      </div>

      <!-- Add YouTube Link Form -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <h3 class="text-md font-semibold text-gray-800 mb-4">Add YouTube Video</h3>
        <form id="youtubeForm" class="flex flex-wrap gap-4 items-end">
          <div class="flex-1 min-w-[200px]">
            <label for="youtubeTitle" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
            <input 
              type="text" 
              id="youtubeTitle" 
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter video title"
            >
          </div>
          <div class="flex-1 min-w-[200px]">
            <label for="youtubeUrl" class="block text-sm font-medium text-gray-700 mb-1">YouTube URL</label>
            <input 
              type="url" 
              id="youtubeUrl" 
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="https://youtube.com/watch?v=..."
            >
          </div>
          <button 
            type="submit"
            class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors"
          >
            Add Video
          </button>
        </form>
        <div id="youtubeError" class="hidden mt-2 text-sm text-red-600"></div>
      </div>

      <!-- Add Schedule Entry Form -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <h3 class="text-md font-semibold text-gray-800 mb-4">Add Schedule Entry</h3>
        <form id="scheduleForm" class="flex flex-wrap gap-4 items-end">
          <div class="flex-1 min-w-[150px]">
            <label for="scheduleDay" class="block text-sm font-medium text-gray-700 mb-1">Day</label>
            <select 
              id="scheduleDay" 
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <option value="">Select day</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
              <option value="Sunday">Sunday</option>
            </select>
          </div>
          <div class="flex-1 min-w-[150px]">
            <label for="scheduleTime" class="block text-sm font-medium text-gray-700 mb-1">Time</label>
            <input 
              type="text" 
              id="scheduleTime" 
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="e.g., 9:00 AM"
            >
          </div>
          <div class="flex-1 min-w-[200px]">
            <label for="scheduleSubject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
            <input 
              type="text" 
              id="scheduleSubject" 
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter subject name"
            >
          </div>
          <button 
            type="submit"
            class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 transition-colors"
          >
            Add Entry
          </button>
        </form>
        <div id="scheduleError" class="hidden mt-2 text-sm text-red-600"></div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
  <script>
    // Global state
    let currentUserRole = null;

    // DOM Elements
    const userEmailEl = document.getElementById('userEmail');
    const logoutBtn = document.getElementById('logoutBtn');
    const scheduleTableBody = document.getElementById('scheduleTableBody');
    const noScheduleEl = document.getElementById('noSchedule');
    const materialsListEl = document.getElementById('materialsList');
    const noMaterialsEl = document.getElementById('noMaterials');
    const adminPanel = document.getElementById('adminPanel');
    const adminOnlyElements = document.querySelectorAll('.admin-only');

    // Forms
    const uploadPdfForm = document.getElementById('uploadPdfForm');
    const youtubeForm = document.getElementById('youtubeForm');
    const scheduleForm = document.getElementById('scheduleForm');

    // Error containers
    const pdfError = document.getElementById('pdfError');
    const youtubeError = document.getElementById('youtubeError');
    const scheduleError = document.getElementById('scheduleError');

    // Helper: Show error message
    function showError(element, message) {
      element.textContent = message;
      element.classList.remove('hidden');
    }

    // Helper: Hide error message
    function hideError(element) {
      element.classList.add('hidden');
    }

    // Helper: Extract YouTube video ID
    function getYouTubeVideoId(url) {
      const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    // Render schedule table
    function renderSchedule(scheduleData) {
      scheduleTableBody.innerHTML = '';
      
      if (scheduleData.length === 0) {
        noScheduleEl.classList.remove('hidden');
        return;
      }
      
      noScheduleEl.classList.add('hidden');
      
      scheduleData.forEach(entry => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="px-4 py-3 text-sm text-gray-800">${entry.day}</td>
          <td class="px-4 py-3 text-sm text-gray-800">${entry.time}</td>
          <td class="px-4 py-3 text-sm text-gray-800">${entry.subject}</td>
          <td class="px-4 py-3 text-sm admin-only ${currentUserRole === 'student' ? 'hidden' : ''}">
            <button 
              onclick="handleDeleteSchedule('${entry.id}')"
              class="text-red-600 hover:text-red-800 text-sm"
            >
              Delete
            </button>
          </td>
        `;
        scheduleTableBody.appendChild(row);
      });
    }

    // Render materials list
    function renderMaterials(materialsData) {
      materialsListEl.innerHTML = '';
      
      if (materialsData.length === 0) {
        noMaterialsEl.classList.remove('hidden');
        return;
      }
      
      noMaterialsEl.classList.add('hidden');
      
      materialsData.forEach(material => {
        const item = document.createElement('div');
        item.className = 'border border-gray-200 rounded-lg p-4';
        
        if (material.type === 'pdf') {
          item.innerHTML = `
            <div class="flex justify-between items-center">
              <div class="flex items-center gap-3">
                <svg class="w-8 h-8 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z" clip-rule="evenodd"/>
                </svg>
                <div>
                  <h4 class="font-medium text-gray-800">${material.title}</h4>
                  <a href="${material.url}" target="_blank" class="text-blue-600 hover:underline text-sm">Download PDF</a>
                </div>
              </div>
              <button 
                onclick="handleDeleteMaterial('${material.id}')"
                class="admin-only ${currentUserRole === 'student' ? 'hidden' : ''} text-red-600 hover:text-red-800 text-sm"
              >
                Delete
              </button>
            </div>
          `;
        } else if (material.type === 'youtube') {
          const videoId = getYouTubeVideoId(material.url);
          item.innerHTML = `
            <div class="flex justify-between items-start">
              <div class="flex-1">
                <h4 class="font-medium text-gray-800 mb-2">${material.title}</h4>
                ${videoId ? `
                  <div class="aspect-video max-w-md">
                    <iframe 
                      class="w-full h-full rounded"
                      src="https://www.youtube.com/embed/${videoId}" 
                      frameborder="0" 
                      allowfullscreen
                    ></iframe>
                  </div>
                ` : `
                  <a href="${material.url}" target="_blank" class="text-blue-600 hover:underline text-sm">Watch on YouTube</a>
                `}
              </div>
              <button 
                onclick="handleDeleteMaterial('${material.id}')"
                class="admin-only ${currentUserRole === 'student' ? 'hidden' : ''} text-red-600 hover:text-red-800 text-sm ml-4"
              >
                Delete
              </button>
            </div>
          `;
        }
        
        materialsListEl.appendChild(item);
      });
    }

    // Show/hide admin controls based on role
    function updateUIForRole(role) {
      currentUserRole = role;
      const isStaff = role === 'admin' || role === 'assistant';
      
      adminOnlyElements.forEach(el => {
        if (isStaff) {
          el.classList.remove('hidden');
        } else {
          el.classList.add('hidden');
        }
      });
    }

    // Load and display schedule
    async function loadSchedule() {
      const scheduleData = await getSchedule();
      renderSchedule(scheduleData);
    }

    // Load and display materials
    async function loadMaterials() {
      const materialsData = await getMaterials();
      renderMaterials(materialsData);
    }

    // Handle PDF upload
    async function handlePdfUpload(e) {
      e.preventDefault();
      hideError(pdfError);
      
      const title = document.getElementById('pdfTitle').value;
      const file = document.getElementById('pdfFile').files[0];
      
      if (!file || !file.name.endsWith('.pdf')) {
        showError(pdfError, 'Please select a valid PDF file.');
        return;
      }
      
      const { data, error } = await uploadPDF(file, title);
      
      if (error) {
        showError(pdfError, error.message || 'File upload failed. Please try again.');
        return;
      }
      
      uploadPdfForm.reset();
      await loadMaterials();
    }

    // Handle YouTube link addition
    async function handleYoutubeAdd(e) {
      e.preventDefault();
      hideError(youtubeError);
      
      const title = document.getElementById('youtubeTitle').value;
      const url = document.getElementById('youtubeUrl').value;
      
      if (!url.includes('youtube.com') && !url.includes('youtu.be')) {
        showError(youtubeError, 'Please enter a valid YouTube URL.');
        return;
      }
      
      const { data, error } = await addYouTubeLink(title, url);
      
      if (error) {
        showError(youtubeError, error.message || 'Failed to add video. Please try again.');
        return;
      }
      
      youtubeForm.reset();
      await loadMaterials();
    }

    // Handle schedule entry addition
    async function handleScheduleAdd(e) {
      e.preventDefault();
      hideError(scheduleError);
      
      const day = document.getElementById('scheduleDay').value;
      const time = document.getElementById('scheduleTime').value;
      const subject = document.getElementById('scheduleSubject').value;
      
      const { data, error } = await addScheduleEntry(day, time, subject);
      
      if (error) {
        showError(scheduleError, error.message || 'Failed to add schedule entry. Please try again.');
        return;
      }
      
      scheduleForm.reset();
      await loadSchedule();
    }

    // Handle material deletion
    async function handleDeleteMaterial(id) {
      if (!confirm('Are you sure you want to delete this material?')) return;
      
      const { error } = await deleteMaterial(id);
      
      if (error) {
        alert('Failed to delete material: ' + (error.message || 'Unknown error'));
        return;
      }
      
      await loadMaterials();
    }

    // Handle schedule entry deletion
    async function handleDeleteSchedule(id) {
      if (!confirm('Are you sure you want to delete this schedule entry?')) return;
      
      const { error } = await deleteScheduleEntry(id);
      
      if (error) {
        alert('Failed to delete schedule entry: ' + (error.message || 'Unknown error'));
        return;
      }
      
      await loadSchedule();
    }

    // Handle logout
    async function handleLogout() {
      await logout();
      window.location.href = 'index.html';
    }

    // Initialize dashboard
    async function initDashboard() {
      // Check authentication
      const user = await getCurrentUser();
      
      if (!user) {
        window.location.href = 'index.html';
        return;
      }
      
      // Display user email
      userEmailEl.textContent = user.email;
      
      // Fetch user role
      const role = await getUserRole(user.id);
      updateUIForRole(role || 'student');
      
      // Load data
      await Promise.all([loadSchedule(), loadMaterials()]);
    }

    // Event listeners
    logoutBtn.addEventListener('click', handleLogout);
    uploadPdfForm.addEventListener('submit', handlePdfUpload);
    youtubeForm.addEventListener('submit', handleYoutubeAdd);
    scheduleForm.addEventListener('submit', handleScheduleAdd);

    // Initialize on load
    initDashboard();
  </script>
</body>
</html>
