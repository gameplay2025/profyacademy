<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إكمال الملف الشخصي - Profy Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1E459F;
            --primary-light: #2a5bc7;
            --primary-dark: #152d6b;
            --accent: #CF2A2A;
            --yellow: #FABD32;
            --yellow-light: #fcd06a;
            --beige: #E1DCCA;
            --beige-light: #f5f3eb;
            --white: #ffffff;
            --text: #1a1a2e;
            --text-muted: #5a5a6e;
            --success: #10b981;
            --error: #ef4444;
            --shadow: 0 4px 20px rgba(30, 69, 159, 0.12);
            --shadow-lg: 0 8px 40px rgba(30, 69, 159, 0.2);
            --radius: 20px;
            --radius-sm: 12px;
            --font: 'Cairo', sans-serif;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font);
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 50%, #2a5bc7 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(250, 189, 50, 0.1) 0%, transparent 50%);
            animation: bgFloat 15s ease-in-out infinite;
        }

        @keyframes bgFloat {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(5%, 5%); }
        }
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 8s ease-in-out infinite;
        }

        .shape-1 {
            width: 250px;
            height: 250px;
            background: var(--yellow);
            top: -80px;
            right: -80px;
        }

        .shape-2 {
            width: 180px;
            height: 180px;
            background: var(--white);
            bottom: -60px;
            left: -60px;
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: var(--radius);
            padding: 45px 40px;
            max-width: 480px;
            width: 100%;
            box-shadow: var(--shadow-lg), 0 0 60px rgba(0,0,0,0.1);
            border-top: 5px solid var(--yellow);
            position: relative;
            z-index: 10;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo { text-align: center; margin-bottom: 24px; }
        .logo img { 
            height: 65px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
            transition: var(--transition);
        }
        .logo img:hover { transform: scale(1.05); }

        .title { 
            text-align: center; 
            font-size: 26px; 
            font-weight: 800; 
            margin-bottom: 8px; 
            color: var(--primary);
        }

        .subtitle { 
            text-align: center; 
            color: var(--text-muted); 
            margin-bottom: 32px; 
            font-size: 14px;
            line-height: 1.6;
        }

        .form-group { margin-bottom: 22px; }
        .form-label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 700; 
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 16px 18px;
            border: 2px solid var(--beige);
            border-radius: var(--radius-sm);
            background: var(--white);
            color: var(--text);
            font-size: 15px;
            font-family: var(--font);
            transition: var(--transition);
        }

        .form-input:focus { 
            outline: none; 
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(30, 69, 159, 0.1);
        }

        .grade-checkboxes { display: flex; flex-wrap: wrap; gap: 12px; }

        .grade-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 16px 22px;
            border: 2px solid var(--beige);
            border-radius: var(--radius-sm);
            background: var(--white);
            cursor: pointer;
            transition: var(--transition);
            flex: 1;
            min-width: 140px;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            user-select: none;
        }

        .grade-checkbox:hover { 
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .grade-checkbox.selected {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-color: var(--primary);
            color: var(--white);
            box-shadow: 0 4px 15px rgba(30, 69, 159, 0.3);
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: var(--radius-sm);
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            font-family: var(--font);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::before { left: 100%; }
        .btn:hover { 
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(30, 69, 159, 0.4);
        }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

        .message {
            padding: 14px 18px;
            border-radius: var(--radius-sm);
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 600;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.error {
            display: block;
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid var(--error);
            color: var(--error);
        }

        .message.success {
            display: block;
            background: rgba(16, 185, 129, 0.1);
            border: 2px solid var(--success);
            color: var(--success);
        }

        /* Responsive - Tablet */
        @media (max-width: 768px) {
            body { padding: 16px; }
            .container { 
                padding: 38px 30px; 
                border-radius: 16px;
            }
            .logo img { height: 58px; }
            .title { font-size: 24px; }
            .subtitle { font-size: 13px; margin-bottom: 28px; }
            .form-input { padding: 14px 16px; font-size: 14px; }
            .grade-checkbox { 
                padding: 14px 18px; 
                font-size: 13px;
                min-width: calc(50% - 6px);
            }
            .btn { padding: 16px; font-size: 15px; }
            .floating-shape.shape-1 { width: 180px; height: 180px; top: -60px; right: -60px; }
            .floating-shape.shape-2 { width: 140px; height: 140px; bottom: -50px; left: -50px; }
        }

        /* Responsive - Mobile */
        @media (max-width: 480px) {
            body { padding: 12px; }
            .container { 
                padding: 28px 20px; 
                border-top-width: 4px;
            }
            .logo img { height: 50px; }
            .title { font-size: 22px; margin-bottom: 6px; }
            .subtitle { font-size: 12px; margin-bottom: 24px; }
            .form-group { margin-bottom: 18px; }
            .form-label { font-size: 13px; margin-bottom: 6px; }
            .form-input { 
                padding: 12px 14px; 
                font-size: 14px;
                border-radius: 10px;
            }
            .grade-checkboxes { gap: 10px; }
            .grade-checkbox { 
                min-width: 100%; 
                padding: 12px 16px;
                font-size: 13px;
                border-radius: 10px;
            }
            .btn { 
                padding: 14px; 
                font-size: 14px;
                border-radius: 10px;
            }
            .message { 
                padding: 12px 14px; 
                font-size: 13px;
                border-radius: 10px;
            }
            .floating-shape.shape-1 { width: 140px; height: 140px; top: -50px; right: -50px; }
            .floating-shape.shape-2 { width: 100px; height: 100px; bottom: -30px; left: -30px; }
        }

        /* Landscape orientation */
        @media (max-height: 600px) and (orientation: landscape) {
            body { padding: 10px; align-items: flex-start; padding-top: 15px; }
            .container { padding: 22px 28px; }
            .logo img { height: 45px; }
            .title { font-size: 20px; }
            .subtitle { margin-bottom: 18px; }
            .form-group { margin-bottom: 14px; }
            .grade-checkboxes { flex-wrap: nowrap; }
            .grade-checkbox { min-width: auto; flex: 1; padding: 10px 12px; }
        }
    </style>
</head>
<body>
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>

    <div class="container">
        <div class="logo">
            <img src="https://i.ibb.co/4ZCdQd13/logo-plateforme.png" alt="Profy Academy">
        </div>
        <h1 class="title">إكمال الملف الشخصي</h1>
        <p class="subtitle">أكمل معلوماتك للوصول إلى المحتوى التعليمي</p>
        
        <div id="messageBox" class="message"></div>
        
        <form id="profileForm">
            <div class="form-group">
                <label class="form-label">اسم الطالب</label>
                <input type="text" class="form-input" id="studentName" required placeholder="أدخل اسم الطالب">
            </div>
            <div class="form-group">
                <label class="form-label">اختر المستويات الدراسية</label>
                <div class="grade-checkboxes" id="gradeCheckboxes">
                    <div class="grade-checkbox" data-grade="5"><span>السنة الخامسة</span></div>
                    <div class="grade-checkbox" data-grade="6"><span>السنة السادسة</span></div>
                    <div class="grade-checkbox" data-grade="7"><span>السنة السابعة</span></div>
                </div>
            </div>
            <button type="submit" class="btn" id="submitBtn">حفظ وإكمال</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://iztiuutsakynooqiqxth.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml6dGl1dXRzYWt5bm9vcWlxeHRoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMjM0NjcsImV4cCI6MjA4Mzc5OTQ2N30.HawCEq7CezBOrAdXSVgTnX0s4x-oiDP_JviMGvNJ2ok';
        
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        var currentUser = null;
        var userProfile = null;
        
        async function initAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                currentUser = session.user;
                await loadUserProfile();
            }
            supabaseClient.auth.onAuthStateChange(async (event, session) => {
                if (event === 'SIGNED_IN' && session) {
                    currentUser = session.user;
                    await loadUserProfile();
                    if (typeof handleAuthStateChange === 'function') handleAuthStateChange();
                } else if (event === 'SIGNED_OUT') {
                    currentUser = null;
                    userProfile = null;
                    if (typeof handleAuthStateChange === 'function') handleAuthStateChange();
                }
            });
            if (typeof handleAuthStateChange === 'function') handleAuthStateChange();
        }
        
        async function loadUserProfile() {
            if (!currentUser) return null;
            const { data, error } = await supabaseClient.from('user_profiles').select('*').eq('id', currentUser.id).single();
            if (error) { console.error('Error loading profile:', error); return null; }
            userProfile = data;
            return data;
        }
        
        function needsProfileCompletion() { return userProfile && (!userProfile.student_name || userProfile.grade_levels.length === 0); }
        
        async function updateProfileAfterOAuth(studentName, gradeLevels) {
            if (!currentUser) throw new Error('Not authenticated');
            
            // First try to update existing profile
            const { data: existingProfile, error: selectError } = await supabaseClient
                .from('user_profiles')
                .select('*')
                .eq('id', currentUser.id)
                .single();
            
            if (existingProfile) {
                // Profile exists, update it
                const { data, error } = await supabaseClient
                    .from('user_profiles')
                    .update({ student_name: studentName, grade_levels: gradeLevels })
                    .eq('id', currentUser.id)
                    .select()
                    .single();
                if (error) throw error;
                userProfile = data;
                return data;
            } else {
                // Profile doesn't exist, create it
                const { data, error } = await supabaseClient
                    .from('user_profiles')
                    .insert({
                        id: currentUser.id,
                        email: currentUser.email,
                        student_name: studentName,
                        grade_levels: gradeLevels,
                        role: 'user',
                        is_approved: false
                    })
                    .select()
                    .single();
                if (error) throw error;
                userProfile = data;
                return data;
            }
        }
    </script>

    <script>
        let selectedGrades = [];
        
        document.querySelectorAll('.grade-checkbox').forEach(checkbox => {
            checkbox.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                const grade = parseInt(this.dataset.grade);
                const index = selectedGrades.indexOf(grade);
                
                if (index > -1) {
                    selectedGrades.splice(index, 1);
                    this.classList.remove('selected');
                } else {
                    selectedGrades.push(grade);
                    this.classList.add('selected');
                }
            });
        });
        
        function showMessage(text, type) {
            const box = document.getElementById('messageBox');
            box.textContent = text;
            box.className = 'message ' + type;
        }
        
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = 'جاري الحفظ...';
            
            try {
                const studentName = document.getElementById('studentName').value;
                
                if (selectedGrades.length === 0) {
                    throw new Error('يرجى اختيار مستوى دراسي واحد على الأقل');
                }
                
                await updateProfileAfterOAuth(studentName, selectedGrades);
                showMessage('تم حفظ المعلومات! يرجى انتظار موافقة المسؤول.', 'success');
                setTimeout(() => window.location.href = 'index.html', 2000);
            } catch (error) {
                showMessage(error.message || 'حدث خطأ', 'error');
                btn.disabled = false;
                btn.textContent = 'حفظ وإكمال';
            }
        });
        
        handleAuthStateChange = function() {
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }
            // If profile exists and is complete, redirect to index
            if (userProfile && !needsProfileCompletion()) {
                window.location.href = 'index.html';
            }
            // Otherwise stay on this page to complete profile
            // (this handles both: profile exists but incomplete, or profile doesn't exist yet)
        };
        
        initAuth();
    </script>
</body>
</html>
