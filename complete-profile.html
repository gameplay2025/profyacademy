<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إكمال الملف الشخصي - Profy Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1E459F;
            --primary-light: #2a5bc7;
            --primary-dark: #152d6b;
            --accent: #CF2A2A;
            --yellow: #FABD32;
            --beige: #E1DCCA;
            --beige-light: #f5f3eb;
            --white: #ffffff;
            --text: #1a1a2e;
            --text-muted: #5a5a6e;
            --success: #10b981;
            --error: #ef4444;
            --shadow: 0 4px 20px rgba(30, 69, 159, 0.12);
            --radius: 16px;
            --radius-sm: 10px;
            --font: 'Cairo', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font);
            background: var(--beige-light);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: var(--white);
            border-radius: var(--radius);
            padding: 40px;
            max-width: 460px;
            width: 100%;
            box-shadow: var(--shadow);
            border-top: 4px solid var(--yellow);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img { height: 60px; }

        .title {
            text-align: center;
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 6px;
            color: var(--primary);
        }

        .subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 28px;
            font-size: 14px;
        }

        .form-group { margin-bottom: 20px; }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--beige);
            border-radius: var(--radius-sm);
            background: var(--white);
            color: var(--text);
            font-size: 15px;
            font-family: var(--font);
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .grade-checkboxes {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .grade-checkbox {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 12px 18px;
            border: 2px solid var(--beige);
            border-radius: var(--radius-sm);
            background: var(--white);
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            min-width: 130px;
            justify-content: center;
            font-size: 14px;
        }

        .grade-checkbox:hover { border-color: var(--primary); }

        .grade-checkbox.selected {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--white);
        }

        .grade-checkbox input { display: none; }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: var(--radius-sm);
            background: var(--primary);
            color: var(--white);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            font-family: var(--font);
            transition: all 0.3s;
        }

        .btn:hover { background: var(--primary-dark); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }

        .message {
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            margin-bottom: 18px;
            font-size: 14px;
            display: none;
        }

        .message.error {
            display: block;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .message.success {
            display: block;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://i.ibb.co/4ZCdQd13/logo-plateforme.png" alt="Profy Academy">
        </div>
        <h1 class="title">إكمال الملف الشخصي</h1>
        <p class="subtitle">أكمل معلوماتك للوصول إلى المحتوى التعليمي</p>
        
        <div id="messageBox" class="message"></div>
        
        <form id="profileForm">
            <div class="form-group">
                <label class="form-label">اسم الطالب</label>
                <input type="text" class="form-input" id="studentName" required placeholder="أدخل اسم الطالب">
            </div>
            <div class="form-group">
                <label class="form-label">اختر المستويات الدراسية</label>
                <div class="grade-checkboxes">
                    <label class="grade-checkbox" data-grade="5">
                        <input type="checkbox" value="5">
                        <span>السنة الخامسة</span>
                    </label>
                    <label class="grade-checkbox" data-grade="6">
                        <input type="checkbox" value="6">
                        <span>السنة السادسة</span>
                    </label>
                    <label class="grade-checkbox" data-grade="7">
                        <input type="checkbox" value="7">
                        <span>السنة السابعة</span>
                    </label>
                </div>
            </div>
            <button type="submit" class="btn" id="submitBtn">حفظ وإكمال</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
    <script>
        document.querySelectorAll('.grade-checkbox').forEach(checkbox => {
            checkbox.addEventListener('click', () => {
                checkbox.classList.toggle('selected');
                checkbox.querySelector('input').checked = checkbox.classList.contains('selected');
            });
        });
        
        function showMessage(text, type) {
            const box = document.getElementById('messageBox');
            box.textContent = text;
            box.className = 'message ' + type;
        }
        
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = 'جاري الحفظ...';
            
            try {
                const studentName = document.getElementById('studentName').value;
                const gradeLevels = Array.from(document.querySelectorAll('.grade-checkbox.selected input'))
                    .map(input => parseInt(input.value));
                
                if (gradeLevels.length === 0) {
                    throw new Error('يرجى اختيار مستوى دراسي واحد على الأقل');
                }
                
                await updateProfileAfterOAuth(studentName, gradeLevels);
                showMessage('تم حفظ المعلومات! يرجى انتظار موافقة المسؤول.', 'success');
                setTimeout(() => window.location.href = 'index.html', 2000);
            } catch (error) {
                showMessage(error.message || 'حدث خطأ', 'error');
                btn.disabled = false;
                btn.textContent = 'حفظ وإكمال';
            }
        });
        
        handleAuthStateChange = function() {
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }
            if (userProfile && !needsProfileCompletion()) {
                window.location.href = 'index.html';
            }
        };
        
        initAuth();
    </script>
</body>
</html>
