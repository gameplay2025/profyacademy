<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إكمال الملف الشخصي - Profy Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --accent: #06b6d4;
            --success: #10b981;
            --bg: #f8fafc;
            --bg-card: rgba(255, 255, 255, 0.85);
            --bg-glass: rgba(255, 255, 255, 0.6);
            --text: #1e293b;
            --text-muted: #64748b;
            --border: rgba(99, 102, 241, 0.2);
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            --shadow-glow: 0 0 40px rgba(99, 102, 241, 0.3);
            --radius: 24px;
            --radius-sm: 16px;
            --font: 'Cairo', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font);
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .bg-animation {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
        }
        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            animation: float 20s infinite ease-in-out;
        }
        .bg-orb:nth-child(1) { width: 600px; height: 600px; background: var(--primary); top: -200px; right: -200px; }
        .bg-orb:nth-child(2) { width: 500px; height: 500px; background: var(--secondary); bottom: -150px; left: -150px; animation-delay: -5s; }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-20px, 20px) scale(0.95); }
        }
        .container {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border-radius: var(--radius);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }
        .logo { text-align: center; margin-bottom: 24px; }
        .logo img { height: 70px; }
        .title {
            text-align: center;
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle { text-align: center; color: var(--text-muted); margin-bottom: 30px; }
        .form-group { margin-bottom: 24px; }
        .form-label { display: block; margin-bottom: 8px; font-weight: 600; }
        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            background: var(--bg-glass);
            color: var(--text);
            font-size: 16px;
            font-family: var(--font);
            transition: all 0.3s;
        }
        .form-input:focus { outline: none; border-color: var(--primary); box-shadow: var(--shadow-glow); }
        .grade-checkboxes { display: flex; flex-wrap: wrap; gap: 10px; }
        .grade-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 14px 20px;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            background: var(--bg-glass);
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            min-width: 140px;
            justify-content: center;
        }
        .grade-checkbox:hover { border-color: var(--primary); }
        .grade-checkbox.selected {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-color: var(--primary);
            color: white;
        }
        .grade-checkbox input { display: none; }
        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: var(--radius-sm);
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            font-family: var(--font);
            transition: all 0.3s;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .message {
            padding: 14px 20px;
            border-radius: var(--radius-sm);
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .message.error { display: block; background: rgba(239, 68, 68, 0.1); border: 1px solid #ef4444; color: #ef4444; }
        .message.success { display: block; background: rgba(16, 185, 129, 0.1); border: 1px solid var(--success); color: var(--success); }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="bg-orb"></div>
        <div class="bg-orb"></div>
    </div>
    
    <div class="container">
        <div class="logo">
            <img src="https://i.ibb.co/4ZCdQd13/logo-plateforme.png" alt="Profy Academy">
        </div>
        <h1 class="title">إكمال الملف الشخصي</h1>
        <p class="subtitle">أكمل معلوماتك للوصول إلى المحتوى التعليمي</p>
        
        <div id="messageBox" class="message"></div>
        
        <form id="profileForm">
            <div class="form-group">
                <label class="form-label">اسم الطالب</label>
                <input type="text" class="form-input" id="studentName" required placeholder="أدخل اسم الطالب">
            </div>
            <div class="form-group">
                <label class="form-label">اختر المستويات الدراسية</label>
                <div class="grade-checkboxes">
                    <label class="grade-checkbox" data-grade="5">
                        <input type="checkbox" value="5">
                        <span>السنة الخامسة</span>
                    </label>
                    <label class="grade-checkbox" data-grade="6">
                        <input type="checkbox" value="6">
                        <span>السنة السادسة</span>
                    </label>
                    <label class="grade-checkbox" data-grade="7">
                        <input type="checkbox" value="7">
                        <span>السنة السابعة</span>
                    </label>
                </div>
            </div>
            <button type="submit" class="btn" id="submitBtn">حفظ وإكمال</button>
        </form>
    </div>
    
    <script src="auth.js"></script>
    <script>
        // Grade checkbox selection
        document.querySelectorAll('.grade-checkbox').forEach(checkbox => {
            checkbox.addEventListener('click', () => {
                checkbox.classList.toggle('selected');
                checkbox.querySelector('input').checked = checkbox.classList.contains('selected');
            });
        });
        
        function showMessage(text, type) {
            const box = document.getElementById('messageBox');
            box.textContent = text;
            box.className = 'message ' + type;
        }
        
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = 'جاري الحفظ...';
            
            try {
                const studentName = document.getElementById('studentName').value;
                const gradeLevels = Array.from(document.querySelectorAll('.grade-checkbox.selected input'))
                    .map(input => parseInt(input.value));
                
                if (gradeLevels.length === 0) {
                    throw new Error('يرجى اختيار مستوى دراسي واحد على الأقل');
                }
                
                await updateProfileAfterOAuth(studentName, gradeLevels);
                showMessage('تم حفظ المعلومات! يرجى انتظار موافقة المسؤول.', 'success');
                setTimeout(() => window.location.href = 'index.html', 2000);
            } catch (error) {
                showMessage(error.message || 'حدث خطأ', 'error');
                btn.disabled = false;
                btn.textContent = 'حفظ وإكمال';
            }
        });
        
        // Check auth state
        handleAuthStateChange = function() {
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }
            if (userProfile && !needsProfileCompletion()) {
                window.location.href = 'index.html';
            }
        };
        
        initAuth();
    </script>
</body>
</html>
