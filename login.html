<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Profy Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --accent: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --bg: #f8fafc;
            --bg-card: rgba(255, 255, 255, 0.85);
            --bg-glass: rgba(255, 255, 255, 0.6);
            --text: #1e293b;
            --text-muted: #64748b;
            --border: rgba(99, 102, 241, 0.2);
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            --shadow-glow: 0 0 40px rgba(99, 102, 241, 0.3);
            --radius: 24px;
            --radius-sm: 16px;
            --font: 'Cairo', sans-serif;
        }
        [data-theme="dark"] {
            --bg: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.85);
            --bg-glass: rgba(30, 41, 59, 0.6);
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --border: rgba(99, 102, 241, 0.3);
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font);
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .bg-animation {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
        }
        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            animation: float 20s infinite ease-in-out;
        }
        .bg-orb:nth-child(1) { width: 600px; height: 600px; background: var(--primary); top: -200px; right: -200px; }
        .bg-orb:nth-child(2) { width: 500px; height: 500px; background: var(--secondary); bottom: -150px; left: -150px; animation-delay: -5s; }
        .bg-orb:nth-child(3) { width: 400px; height: 400px; background: var(--accent); top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: -10s; }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -30px) scale(1.05); }
            50% { transform: translate(-20px, 20px) scale(0.95); }
            75% { transform: translate(20px, 30px) scale(1.02); }
        }
        .auth-container {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border-radius: var(--radius);
            padding: 40px;
            max-width: 480px;
            width: 100%;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo img { height: 80px; }
        .auth-title {
            text-align: center;
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .auth-subtitle { text-align: center; color: var(--text-muted); margin-bottom: 30px; }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: var(--bg-glass);
            padding: 6px;
            border-radius: 50px;
        }
        .tab {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 50px;
            background: transparent;
            color: var(--text-muted);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: var(--font);
        }
        .tab.active {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--text); }
        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            background: var(--bg-glass);
            color: var(--text);
            font-size: 16px;
            font-family: var(--font);
            transition: all 0.3s;
        }
        .form-input:focus { outline: none; border-color: var(--primary); box-shadow: var(--shadow-glow); }
        .grade-checkboxes { display: flex; flex-wrap: wrap; gap: 10px; }
        .grade-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            background: var(--bg-glass);
            cursor: pointer;
            transition: all 0.3s;
        }
        .grade-checkbox:hover { border-color: var(--primary); }
        .grade-checkbox.selected {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-color: var(--primary);
            color: white;
        }
        .grade-checkbox input { display: none; }
        .btn-primary {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: var(--radius-sm);
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            font-family: var(--font);
            transition: all 0.3s;
            margin-top: 10px;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4); }
        .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--text-muted);
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }
        .divider span { padding: 0 15px; font-size: 14px; }
        .btn-google {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            background: var(--bg-glass);
            color: var(--text);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            font-family: var(--font);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .btn-google:hover { border-color: var(--primary); transform: translateY(-2px); }
        .btn-google img { width: 24px; height: 24px; }
        .message {
            padding: 14px 20px;
            border-radius: var(--radius-sm);
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .message.error { display: block; background: rgba(239, 68, 68, 0.1); border: 1px solid var(--error); color: var(--error); }
        .message.success { display: block; background: rgba(16, 185, 129, 0.1); border: 1px solid var(--success); color: var(--success); }
        .message.warning { display: block; background: rgba(245, 158, 11, 0.1); border: 1px solid var(--warning); color: var(--warning); }
        #loginForm, #signupForm { display: none; }
        #loginForm.active, #signupForm.active { display: block; }
        .back-link { text-align: center; margin-top: 20px; }
        .back-link a { color: var(--primary); text-decoration: none; font-weight: 600; }
        .back-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="bg-orb"></div>
        <div class="bg-orb"></div>
        <div class="bg-orb"></div>
    </div>
    
    <div class="auth-container">
        <div class="logo">
            <img src="https://i.ibb.co/4ZCdQd13/logo-plateforme.png" alt="Profy Academy">
        </div>
        <h1 class="auth-title">مرحباً بك</h1>
        <p class="auth-subtitle">سجل دخولك للوصول إلى المحتوى التعليمي</p>
        
        <div id="messageBox" class="message"></div>
        
        <div class="tabs">
            <button class="tab active" data-tab="login">تسجيل الدخول</button>
            <button class="tab" data-tab="signup">إنشاء حساب</button>
        </div>
        
        <form id="loginForm" class="active">
            <div class="form-group">
                <label class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-input" id="loginEmail" required placeholder="example@email.com">
            </div>
            <div class="form-group">
                <label class="form-label">كلمة المرور</label>
                <input type="password" class="form-input" id="loginPassword" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn-primary" id="loginBtn">تسجيل الدخول</button>
        </form>
        
        <form id="signupForm">
            <div class="form-group">
                <label class="form-label">اسم الطالب</label>
                <input type="text" class="form-input" id="studentName" required placeholder="أدخل اسم الطالب">
            </div>
            <div class="form-group">
                <label class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-input" id="signupEmail" required placeholder="example@email.com">
            </div>
            <div class="form-group">
                <label class="form-label">كلمة المرور</label>
                <input type="password" class="form-input" id="signupPassword" required placeholder="••••••••" minlength="6">
            </div>
            <div class="form-group">
                <label class="form-label">اختر المستويات الدراسية</label>
                <div class="grade-checkboxes">
                    <label class="grade-checkbox" data-grade="5">
                        <input type="checkbox" value="5">
                        <span>السنة الخامسة</span>
                    </label>
                    <label class="grade-checkbox" data-grade="6">
                        <input type="checkbox" value="6">
                        <span>السنة السادسة</span>
                    </label>
                    <label class="grade-checkbox" data-grade="7">
                        <input type="checkbox" value="7">
                        <span>السنة السابعة</span>
                    </label>
                </div>
            </div>
            <button type="submit" class="btn-primary" id="signupBtn">إنشاء حساب</button>
        </form>
        
        <div class="divider"><span>أو</span></div>
        
        <button class="btn-google" id="googleBtn">
            <img src="https://www.google.com/favicon.ico" alt="Google">
            <span>المتابعة مع Google</span>
        </button>
        
        <div class="back-link">
            <a href="index.html">← العودة للصفحة الرئيسية</a>
        </div>
    </div>
    
    <script src="auth.js"></script>
    <script>
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById('loginForm').classList.toggle('active', tab.dataset.tab === 'login');
                document.getElementById('signupForm').classList.toggle('active', tab.dataset.tab === 'signup');
                hideMessage();
            });
        });
        
        // Grade checkbox selection
        document.querySelectorAll('.grade-checkbox').forEach(checkbox => {
            checkbox.addEventListener('click', () => {
                checkbox.classList.toggle('selected');
                checkbox.querySelector('input').checked = checkbox.classList.contains('selected');
            });
        });
        
        // Show message
        function showMessage(text, type) {
            const box = document.getElementById('messageBox');
            box.textContent = text;
            box.className = 'message ' + type;
        }
        
        function hideMessage() {
            document.getElementById('messageBox').className = 'message';
        }
        
        // Login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.textContent = 'جاري التحميل...';
            
            try {
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                await signInWithEmail(email, password);
                showMessage('تم تسجيل الدخول بنجاح!', 'success');
                setTimeout(() => window.location.href = 'index.html', 1000);
            } catch (error) {
                showMessage(error.message || 'حدث خطأ أثناء تسجيل الدخول', 'error');
                btn.disabled = false;
                btn.textContent = 'تسجيل الدخول';
            }
        });
        
        // Signup form
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('signupBtn');
            btn.disabled = true;
            btn.textContent = 'جاري التحميل...';
            
            try {
                const studentName = document.getElementById('studentName').value;
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                const gradeLevels = Array.from(document.querySelectorAll('.grade-checkbox.selected input'))
                    .map(input => parseInt(input.value));
                
                if (gradeLevels.length === 0) {
                    throw new Error('يرجى اختيار مستوى دراسي واحد على الأقل');
                }
                
                await signUpWithEmail(email, password, studentName, gradeLevels);
                showMessage('تم إنشاء الحساب بنجاح! يرجى انتظار موافقة المسؤول للوصول إلى المحتوى.', 'success');
                btn.textContent = 'تم الإنشاء';
            } catch (error) {
                showMessage(error.message || 'حدث خطأ أثناء إنشاء الحساب', 'error');
                btn.disabled = false;
                btn.textContent = 'إنشاء حساب';
            }
        });
        
        // Google sign in
        document.getElementById('googleBtn').addEventListener('click', async () => {
            try {
                await signInWithGoogle();
            } catch (error) {
                showMessage(error.message || 'حدث خطأ أثناء تسجيل الدخول بـ Google', 'error');
            }
        });
        
        // Check if already logged in
        initAuth().then(() => {
            if (currentUser && userProfile) {
                if (isAdmin()) {
                    window.location.href = 'admin.html';
                } else if (isApproved()) {
                    window.location.href = 'index.html';
                }
            }
        });
    </script>
</body>
</html>
