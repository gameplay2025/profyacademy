<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Profy Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #1E459F;
            --primary-light: #2a5bc7;
            --primary-dark: #152d6b;
            --accent: #CF2A2A;
            --yellow: #FABD32;
            --beige: #E1DCCA;
            --beige-light: #f5f3eb;
            --white: #ffffff;
            --text: #1a1a2e;
            --text-muted: #5a5a6e;
            --success: #10b981;
            --error: #ef4444;
            --shadow: 0 4px 20px rgba(30, 69, 159, 0.12);
            --radius: 16px;
            --radius-sm: 10px;
            --font: 'Cairo', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font);
            background: var(--beige-light);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: var(--white);
            border-radius: var(--radius);
            padding: 40px;
            max-width: 440px;
            width: 100%;
            box-shadow: var(--shadow);
            border-top: 4px solid var(--yellow);
        }

        .logo {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo img { height: 70px; }

        .auth-title {
            text-align: center;
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 6px;
            color: var(--primary);
        }

        .auth-subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 28px;
            font-size: 15px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 28px;
            background: var(--beige-light);
            padding: 5px;
            border-radius: var(--radius-sm);
        }

        .tab {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: var(--text-muted);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: var(--font);
        }

        .tab.active {
            background: var(--primary);
            color: var(--white);
        }

        .form-group { margin-bottom: 18px; }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 14px;
            color: var(--text);
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--beige);
            border-radius: var(--radius-sm);
            background: var(--white);
            color: var(--text);
            font-size: 15px;
            font-family: var(--font);
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .grade-checkboxes {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .grade-checkbox {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px 16px;
            border: 2px solid var(--beige);
            border-radius: var(--radius-sm);
            background: var(--white);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .grade-checkbox:hover { border-color: var(--primary); }

        .grade-checkbox.selected {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--white);
        }

        .grade-checkbox input { display: none; }

        .btn-primary {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: var(--radius-sm);
            background: var(--primary);
            color: var(--white);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            font-family: var(--font);
            transition: all 0.3s;
            margin-top: 8px;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--text-muted);
            font-size: 13px;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--beige);
        }

        .divider span { padding: 0 14px; }

        .btn-google {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--beige);
            border-radius: var(--radius-sm);
            background: var(--white);
            color: var(--text);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            font-family: var(--font);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google:hover {
            border-color: var(--primary);
            background: var(--beige-light);
        }

        .btn-google img { width: 20px; height: 20px; }

        .message {
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            margin-bottom: 18px;
            font-size: 14px;
            display: none;
        }

        .message.error {
            display: block;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .message.success {
            display: block;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        #loginForm, #signupForm { display: none; }
        #loginForm.active, #signupForm.active { display: block; }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .back-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <img src="https://i.ibb.co/4ZCdQd13/logo-plateforme.png" alt="Profy Academy">
        </div>
        <h1 class="auth-title">مرحباً بك</h1>
        <p class="auth-subtitle">سجل دخولك للوصول إلى المحتوى التعليمي</p>
        
        <div id="messageBox" class="message"></div>
        
        <div class="tabs">
            <button class="tab active" data-tab="login">تسجيل الدخول</button>
            <button class="tab" data-tab="signup">إنشاء حساب</button>
        </div>
        
        <form id="loginForm" class="active">
            <div class="form-group">
                <label class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-input" id="loginEmail" required placeholder="example@email.com">
            </div>
            <div class="form-group">
                <label class="form-label">كلمة المرور</label>
                <input type="password" class="form-input" id="loginPassword" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn-primary" id="loginBtn">تسجيل الدخول</button>
        </form>
        
        <form id="signupForm">
            <div class="form-group">
                <label class="form-label">اسم الطالب</label>
                <input type="text" class="form-input" id="studentName" required placeholder="أدخل اسم الطالب">
            </div>
            <div class="form-group">
                <label class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-input" id="signupEmail" required placeholder="example@email.com">
            </div>
            <div class="form-group">
                <label class="form-label">كلمة المرور</label>
                <input type="password" class="form-input" id="signupPassword" required placeholder="••••••••" minlength="6">
            </div>
            <div class="form-group">
                <label class="form-label">اختر المستويات الدراسية</label>
                <div class="grade-checkboxes">
                    <label class="grade-checkbox" data-grade="5">
                        <input type="checkbox" value="5">
                        <span>السنة الخامسة</span>
                    </label>
                    <label class="grade-checkbox" data-grade="6">
                        <input type="checkbox" value="6">
                        <span>السنة السادسة</span>
                    </label>
                    <label class="grade-checkbox" data-grade="7">
                        <input type="checkbox" value="7">
                        <span>السنة السابعة</span>
                    </label>
                </div>
            </div>
            <button type="submit" class="btn-primary" id="signupBtn">إنشاء حساب</button>
        </form>
        
        <div class="divider"><span>أو</span></div>
        
        <button class="btn-google" id="googleBtn">
            <img src="https://www.google.com/favicon.ico" alt="Google">
            <span>المتابعة مع Google</span>
        </button>
        
        <div class="back-link">
            <a href="index.html">← العودة للصفحة الرئيسية</a>
        </div>
    </div>
    
    <script src="auth.js"></script>
    <script>
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById('loginForm').classList.toggle('active', tab.dataset.tab === 'login');
                document.getElementById('signupForm').classList.toggle('active', tab.dataset.tab === 'signup');
                hideMessage();
            });
        });
        
        // Grade checkbox selection
        document.querySelectorAll('.grade-checkbox').forEach(checkbox => {
            checkbox.addEventListener('click', () => {
                checkbox.classList.toggle('selected');
                checkbox.querySelector('input').checked = checkbox.classList.contains('selected');
            });
        });
        
        function showMessage(text, type) {
            const box = document.getElementById('messageBox');
            box.textContent = text;
            box.className = 'message ' + type;
        }
        
        function hideMessage() {
            document.getElementById('messageBox').className = 'message';
        }
        
        // Login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.textContent = 'جاري التحميل...';
            
            try {
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                await signInWithEmail(email, password);
                showMessage('تم تسجيل الدخول بنجاح!', 'success');
                setTimeout(() => window.location.href = 'index.html', 1000);
            } catch (error) {
                showMessage(error.message || 'حدث خطأ أثناء تسجيل الدخول', 'error');
                btn.disabled = false;
                btn.textContent = 'تسجيل الدخول';
            }
        });
        
        // Signup form
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('signupBtn');
            btn.disabled = true;
            btn.textContent = 'جاري التحميل...';
            
            try {
                const studentName = document.getElementById('studentName').value;
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                const gradeLevels = Array.from(document.querySelectorAll('.grade-checkbox.selected input'))
                    .map(input => parseInt(input.value));
                
                if (gradeLevels.length === 0) {
                    throw new Error('يرجى اختيار مستوى دراسي واحد على الأقل');
                }
                
                await signUpWithEmail(email, password, studentName, gradeLevels);
                showMessage('تم إنشاء الحساب بنجاح! يرجى انتظار موافقة المسؤول للوصول إلى المحتوى.', 'success');
                btn.textContent = 'تم الإنشاء';
            } catch (error) {
                showMessage(error.message || 'حدث خطأ أثناء إنشاء الحساب', 'error');
                btn.disabled = false;
                btn.textContent = 'إنشاء حساب';
            }
        });
        
        // Google sign in
        document.getElementById('googleBtn').addEventListener('click', async () => {
            try {
                await signInWithGoogle();
            } catch (error) {
                showMessage(error.message || 'حدث خطأ أثناء تسجيل الدخول بـ Google', 'error');
            }
        });
        
        // Check if already logged in
        initAuth().then(() => {
            if (currentUser && userProfile) {
                if (isAdmin()) {
                    window.location.href = 'admin.html';
                } else if (isApproved()) {
                    window.location.href = 'index.html';
                }
            }
        });
    </script>
</body>
</html>
