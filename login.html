    <script>
        let selectedGrades = [];
        
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById('loginForm').classList.toggle('active', tab.dataset.tab === 'login');
                document.getElementById('signupForm').classList.toggle('active', tab.dataset.tab === 'signup');
                hideMessage();
            });
        });
        
        // Grade checkbox selection
        document.querySelectorAll('.grade-checkbox').forEach(checkbox => {
            checkbox.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                const grade = parseInt(this.dataset.grade);
                const index = selectedGrades.indexOf(grade);
                
                if (index > -1) {
                    selectedGrades.splice(index, 1);
